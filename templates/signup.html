{% extends 'base.html' %} {% block title %}
<title>Signup</title>
{% endblock %} {% block body %}

<div class="container border">
    <div class="row">
        <div class="col-3 ">

        </div>
        <div class="col border mt-3 mb-3">
            <div class="row">
                <div class="col text-center mb-5">
                    <span class="h6 mt-3">Sign Up</span>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="container border-top ">
                        <form action="{{url_for('auth.signup')}}" method="POST">
                            <div class="container mb-3 mt-3">
                                <div class="form-floating">
                                    <input type="text" placeholder="Username..." class="form-control" name="username">
                                    <label for="floatingInput">Username</label>
                                </div>
                            </div>
                            <div class="container mb-3 mt-3">
                                <div class="form-floating">
                                    <input type="email" placeholder="Password..." class="form-control" name="email">
                                    <label>Email</label>
                                </div>
                            </div>
                            <div class="container mb-3 mt-3">
                                <div class="form-floating">
                                    <input type="password" placeholder="Password..." class="form-control" name="password">
                                    <label>Password</label>
                                </div>
                            </div>
                            {% for messages in get_flashed_messages() %}
                            <div class="container text-center text-danger">
                                <h6>{{messages}}</h6>

                            </div>
                            {% endfor %}


                            <div class="text-center container mb-5 mt-3">
                                <input type="submit" value="Create Account" class="btn btn-primary">
                            </div>


                        </form>

                        <div class="container text-center mt-5 mb-5">
                            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">Log In</a>

                        </div>
                    </div>

                </div>
            </div>


        </div>
        <div class="col-3">

        </div>
    </div>


</div>


{% endblock %}
